
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - EarnGati™</title>
  <style>
    body {
      background: #f4f9fc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .dashboard {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #005b96; }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 2rem;
    }
    .stat-box {
      background: #dff0ff;
      padding: 1rem;
      border-radius: 8px;
      width: 30%;
      text-align: center;
    }
    .stat-box h2 {
      color: #003b6f;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Admin Dashboard</h1>
    <div class="stats">
      <div class="stat-box">
        <h3>Users</h3>
        <h2>1,245</h2>
      </div>
      <div class="stat-box">
        <h3>Tasks</h3>
        <h2>730</h2>
      </div>
      <div class="stat-box">
        <h3>Payouts</h3>
        <h2>₹14.6L</h2>
      </div>
    </div>
  </div>
</body>
</html>
